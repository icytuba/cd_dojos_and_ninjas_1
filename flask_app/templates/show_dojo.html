<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Dojo Show</title>
</head>
<body>
    <div class="container">
        <h3>Ninjas in {{ dojo.name }}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                    <td>{{ ninja.dojo_id }}</td>
                    <td><a href="/edit/{{ ninja.id }}">Edit</a> | <a href="/delete/{{ ninja.id }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
